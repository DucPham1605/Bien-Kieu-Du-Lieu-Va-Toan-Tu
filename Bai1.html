<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    a= parseFloat(prompt('Nhập điểm vật lý'));
    b= parseFloat(prompt('Nhập điểm hóa học'));
    c= parseFloat(prompt('Nhập điểm sinh học'));

    var diemTong =parseFloat(a + b + c);
    var diemTrungBinh = parseFloat(diemTong)/3;

    alert('Điểm tổng là'+ '' + diemTong + '' + 'và điểm trung bình của bạn là'+ '' + diemTrungBinh);

</script>

</body>
</html>
